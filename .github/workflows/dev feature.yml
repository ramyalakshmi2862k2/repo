name: Python CI/CD

 
on:
  push:
    branches: [ main ]
  workflow_dispatch:
 
jobs:
  ci:
    name: CI - Build & Test
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
 
    - name: Run tests
      run: pytest
 
    - name: Build artifact
      run: zip -r app.zip .
